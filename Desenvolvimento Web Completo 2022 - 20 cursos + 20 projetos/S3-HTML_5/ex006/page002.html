<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <form action="">
        <h1>Nome:</h1>
        <input type="text">
        <hr>
        <h1>CPF:</h1>
        <input type=" number">
        <hr>
        <h1>Sexo:</h1>
        <input type="radio" name="sexo"> Masculino
        <input type="radio" name="sexo"> Feminino
        <hr>
        <h1>Interesses</h1>
        <input type="checkbox"> Futebol <br>
        <input type="checkbox"> Filmes <br>
        <input type="checkbox"> Musica <br>
        <hr>
        <h1>Estado</h1>
        <select name="estado" id="">
            <option value="rj">RJ</option>
            <option value="ce">CE</option>
            <option value="pe">PE</option>
        </select>
        <h1>Senha:</h1>
        <input type="password">
        <hr>
        <h1>Observações</h1>
        <textarea name="obs" id="" cols="20" rows="5"></textarea>
    </form>
    <a href="index.html" target="_self">Cadastrar</a>

    
</body>
</html>
