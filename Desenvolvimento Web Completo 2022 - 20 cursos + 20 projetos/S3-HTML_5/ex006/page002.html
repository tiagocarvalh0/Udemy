<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <!--name = forma de recuperar os dados na linguagem de programação-->
    <!--value = texto do botão-->
    <form action="">
        <h1>Nome:</h1>
        <input type="text" name="login">
        <hr>
        <h1>CPF:</h1>
        <input type=" number" name="cpf">
        <hr>
        <h1>Sexo:</h1>
        <input type="radio" name="sexo"> Masculino
        <input type="radio" name="sexo"> Feminino
        <hr>
        <h1>Interesses</h1>
        <input type="checkbox" name="interesses"> Futebol <br>
        <input type="checkbox" name="interesses"> Filmes <br>
        <input type="checkbox" name="interesses"> Musica <br>
        <hr>
        <h1>Estado</h1>
        <select name="estado" id="">
            <option value="rj">RJ</option>
            <option value="ce">CE</option>
            <option value="pe">PE</option>
        </select>
        <h1>Senha:</h1>
        <input type="password">
        <hr>
        <h1>Observações</h1>
        <textarea name="obs" id="" cols="20" rows="5"></textarea>
    
        <a href="index.html" target="_self">Cadastrar</a> 
        <input type="submit" value="Cadastar">
    </form>

</body>
</html>
